---
layout: default
---
<div class="row">
  {% if page.url == "/" %}
  {% for post in site.posts limit: 3 %}
  <div class="medium-4 columns">
    <div class="main-post">
      <a href="{{ post.url | prepend: site.baseurl }}" class="main-post-title">{{ post.title }}</a>
      <div class="main-thumb">
        <a href="{{ post.url | prepend: site.baseurl }}"><img src="/images/{{ post.thumb }}" alt="{{ post.title }}" /></a>
      </div>
      <p>
        {{ post.description }}
      </p>
    </div>
  </div>
  {% endfor %}
{% endif %}
</div>
